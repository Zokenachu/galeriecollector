<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Galerie Collector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="password-screen">
    <video id="background-video" autoplay loop muted playsinline>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h1>La Galerie Collector</h1>
    <input type="password" id="password" placeholder="Mot de passe">
    <button class="submit-password">Acc√©der</button>
    <p id="error-message"></p>
  </div>

  <!-- Gallery Screen (Hidden initially) -->
  <div id="gallery" style="display: none;">
    <header>
      <h1>La Galerie Collector</h1>
      <h3>Par Kenzo</h3>
    </header>
    <div class="gallery-grid">
      <img src="axel.jpg" alt="Axel">
      <img src="dayou.jpg" alt="Dayavan">
      <img src="ghislain.jpg" alt="Ghislain">
      <img src="arthur.jpg" alt="Arthur">
      <img src="lukas.jpg" alt="Lukas">
      <img src="lukas2.jpg" alt="Lukas">
      <img src="ghislain2.png" alt="Ghislain">
      <img src="lukas3.png" alt="Lukas">
      <img src="ghislain3.png" alt="Ghislain">
      <img src="lukas4.png" alt="Lukas">
      <img src="ghislain4.png" alt="Ghislain">
      <img src="lukas5.png" alt="Lukas">
    </div>
  </div>
  <div id="lightbox" class="hidden">
    <span id="close-lightbox">&times;</span>
    <img id="lightbox-image" src="" alt="Expanded Image">
  </div>  
</body>
</html>
