<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Galerie Collector</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
    <div id="password-screen">
        <video id="background-video" autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            La vidéo n'a pas pu être chargée.
        </video>
        <div id="password-container">
            <h1>La Gelerie Collector</h1>
            <input type="password" id="password" placeholder="Mot de passe">
            <button id="submit-btn">Accéder</button>
            <p id="error-message"></p>
        </div>
    </div>
  <div id="gallery-screen" style="display: none;">
    <div class="gallery-grid">
        <img src="axel.jpg" alt="Axel">
        <img src="dayou.jpg" alt="Dayavan">
        <img src="ghislain.jpg" alt="Ghislain">
        <img src="arthur.jpg" alt="Arthur">
        <img src="lukas.jpg" alt="Lukas">
        <img src="lukas2.jpg" alt="Lukas">
        <img src="ghislain2.png" alt="Ghislain">
        <img src="lukas3.png" alt="Lukas">
        <img src="ghislain3.png" alt="Ghislain">
        <img src="lukas4.png" alt="Lukas">
        <img src="ghislain4.png" alt="Ghislain">
        <img src="lukas5.png" alt="Lukas">
        <img src="goggles.jog" alt="Goggles">
        <div class="video-container" >
            <video src="video.mp4" alt="Vidéo" controls muted></video>
        </div>
    </div>
  </div>
  <div id="lightbox" style="display: none;">
    <span id="close-lightbox">&times;</span>
    <img id="lightbox-img" src="" alt="Expanded Media" style="display: none;">
    <video id="lightbox-video" controls style="display: none;"></video>
  </div>
</body>
</html>
